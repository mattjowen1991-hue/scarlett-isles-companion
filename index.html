<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Knightly Treasures | The Scarlett Isles</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="apple-touch-icon" href="shop-logo.png">
    <meta name="theme-color" content="#0a0908">
</head>
<body>
    <header>
        <img src="shop-logo.png" alt="Knightly Treasures" class="header-logo">
        <div class="shop-title">
            <div class="shop-name">Knightly Treasures</div>
            <div class="shop-subtitle">Fine Arms & Adventuring Goods</div>
        </div>
        <div class="week-badge">
            <span class="week-label">Week</span>
            <span class="week-number" id="weekNumber">1</span>
        </div>
    </header>
    
    <div class="header-divider"></div>
    
    <!-- Category Tabs -->
    <nav class="tabs">
        <button class="tab active" data-category="all">All</button>
        <button class="tab" data-category="weapons">Weapons</button>
        <button class="tab" data-category="armor">Armor</button>
        <button class="tab" data-category="gear">Gear</button>
    </nav>
    
    <!-- Rarity Filters -->
    <div class="filters">
        <button class="filter-btn active" data-rarity="all">All</button>
        <button class="filter-btn" data-rarity="common">Common</button>
        <button class="filter-btn" data-rarity="uncommon">Uncommon</button>
        <button class="filter-btn" data-rarity="rare">Rare</button>
        <button class="filter-btn" data-rarity="legendary">Legendary</button>
    </div>
    
    <!-- Item List -->
    <main class="item-list" id="itemList">
        <!-- Items populated by JavaScript -->
    </main>
    
    <!-- Item Detail Modal -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal" id="itemModal">
            <div class="modal-header">
                <div class="modal-icon">
                    <img id="modalIcon" src="" alt="">
                </div>
                <div class="modal-title-section">
                    <h2 class="modal-name" id="modalName">Item Name</h2>
                    <p class="modal-type" id="modalType">Item Type</p>
                    <span class="modal-rarity" id="modalRarity">Rare</span>
                </div>
                <button class="modal-close" id="modalClose">&times;</button>
            </div>
            <div class="modal-body">
                <div class="modal-section">
                    <h3 class="modal-section-title">Description</h3>
                    <p class="modal-description" id="modalDescription">Item description goes here.</p>
                </div>
                
                <div class="modal-section" id="modalStatsSection">
                    <h3 class="modal-section-title">Properties</h3>
                    <div class="modal-stats" id="modalStats">
                        <!-- Stats populated by JavaScript -->
                    </div>
                </div>
                
                <div class="modal-section">
                    <h3 class="modal-section-title">Suitable For</h3>
                    <div class="modal-suitable" id="modalSuitable">
                        <!-- Tags populated by JavaScript -->
                    </div>
                </div>
                
                <div class="modal-section">
                    <div class="modal-price">
                        <span class="modal-price-label">Price</span>
                        <span class="modal-price-value" id="modalPrice">100 GP</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
