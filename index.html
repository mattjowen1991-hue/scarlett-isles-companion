<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Scarlett Isles Shop</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Crimson+Text:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ğŸª</text></svg>">
</head>
<body>
    <div class="app">
        <!-- Header -->
        <header class="header">
            <h1>ğŸï¸ Scarlett Isles</h1>
            <div class="week-info">
                <span class="week-label">Week</span>
                <span id="weekNumber" class="week-number">1</span>
            </div>
        </header>
        
        <!-- Subtitle -->
        <div class="shop-subtitle">
            <p>Browse this week's wares. Add items you purchase to D&D Beyond manually.</p>
            <p class="refresh-note">ğŸ”„ Shop refreshes every Monday</p>
        </div>

        <!-- Category Tabs -->
        <nav class="category-tabs">
            <button class="category-tab active" data-category="all">All</button>
            <button class="category-tab" data-category="weapon">Weapons</button>
            <button class="category-tab" data-category="armor">Armor</button>
            <button class="category-tab" data-category="gear">Gear</button>
        </nav>

        <!-- Rarity Filter -->
        <div class="rarity-filter">
            <button class="rarity-btn active" data-rarity="all">All</button>
            <button class="rarity-btn common" data-rarity="common">Common</button>
            <button class="rarity-btn uncommon" data-rarity="uncommon">Uncommon</button>
            <button class="rarity-btn rare" data-rarity="rare">Rare</button>
            <button class="rarity-btn legendary" data-rarity="legendary">Legendary</button>
        </div>

        <!-- Items Grid -->
        <main class="items-container">
            <div id="itemsGrid" class="items-grid">
                <!-- Items will be populated here -->
            </div>
        </main>

        <!-- Item Detail Modal -->
        <div id="itemModal" class="modal">
            <div class="modal-content">
                <button class="modal-close" id="closeModal">Ã—</button>
                <div id="modalBody">
                    <!-- Modal content populated by JS -->
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
