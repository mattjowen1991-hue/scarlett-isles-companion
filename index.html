<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Knightly Treasures | The Scarlett Isles</title>
    
    <!-- PWA Meta Tags -->
    <meta name="description" content="Fine Arms & Adventuring Goods for The Scarlett Isles D&D Campaign">
    <meta name="theme-color" content="#2d2520">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Knightly Treasures">
    
    <!-- Icons -->
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16.png">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Crimson+Text:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-left">
            <img src="shop-logo.png" alt="Knightly Treasures" class="header-logo">
        </div>
        <div class="shop-title">
            <div class="shop-name">Knightly Treasures</div>
            <div class="shop-subtitle">Fine Arms & Adventuring Goods</div>
        </div>
        <div class="header-right">
            <div class="week-badge">
            <span class="week-label">Week</span>
            <span class="week-number" id="weekNumber">1</span>
        </div>
        </div>
    </header>
    
    <div class="header-divider"></div>
    
    <!-- Category Tabs -->
    <nav class="tabs">
        <button class="tab active" data-category="all">All</button>
        <button class="tab" data-category="weapons">Weapons</button>
        <button class="tab" data-category="armor">Armor</button>
        <button class="tab" data-category="gear">Gear</button>
    </nav>
    
    <!-- Rarity Filters -->
    <div class="filters">
        <button class="filter-btn active" data-rarity="all">All</button>
        <button class="filter-btn" data-rarity="common">Common</button>
        <button class="filter-btn" data-rarity="uncommon">Uncommon</button>
        <button class="filter-btn" data-rarity="rare">Rare</button>
        <button class="filter-btn" data-rarity="legendary">Legendary</button>
    </div>
    
    <!-- Item List -->
    <main class="item-list" id="itemList">
        <!-- Items populated by JavaScript -->
    </main>
    
    <!-- Item Detail Modal -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal" id="itemModal">
            <div class="modal-header">
                <div class="modal-icon" id="modalIcon">
                </div>
                <div class="modal-title-section">
                    <h2 class="modal-name" id="modalName">Item Name</h2>
                    <p class="modal-type" id="modalType">Item Type</p>
                    <span class="modal-rarity" id="modalRarity">Rare</span>
                </div>
                <button class="modal-close" id="modalClose">&times;</button>
            </div>
            <div class="modal-body" id="modalBody">
                <!-- Content populated by JavaScript -->
            </div>
        </div>
    </div>
    
    <script type="module" src="app.js"></script>
    
    <!-- Register Service Worker -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then((registration) => {
                        console.log('ServiceWorker registered:', registration.scope);
                    })
                    .catch((error) => {
                        console.log('ServiceWorker registration failed:', error);
                    });
            });
        }
    </script>
</body>
</html>
